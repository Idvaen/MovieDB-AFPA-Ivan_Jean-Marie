<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="IJ Logo" height="30">
                </a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Films</a>
                    <a class="nav-link" href="description.html">Descriptions</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Search Section -->
    <section class="search-section" style="background-image: url(/assets/images/background1.png);">
        <div class="container">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for movies...">
                    <button class="btn btn-primary" type="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Movies Grid Section -->
    <section class="movies-section">
        <div class="container">
            <div class="row g-4">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="movie-card">
                        <img src="assets/images/movies/tulsa-king.jpg" class="img-fluid" alt="Tulsa King">
                        <h5 class="mt-2">Tulsa King</h5>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="movie-card">
                        <img src="assets/images/movies/south-park.jpg" class="img-fluid" alt="South Park">
                        <h5 class="mt-2">South Park</h5>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="movie-card">
                        <img src="assets/images/movies/bogoria.jpg" class="img-fluid" alt="Bugonia">
                        <h5 class="mt-2">Bugonia</h5>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="movie-card">
                        <img src="assets/images/movies/witcher.jpg" class="img-fluid" alt="The Witcher">
                        <h5 class="mt-2">The Witcher</h5>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="movie-card">
                        <img src="assets/images/movies/badlands.jpg" class="img-fluid" alt="Badlands">
                        <h5 class="mt-2">Badlands</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-5 py-3 text-center">
        <p class="mb-1">Copyright © Les productions Ivan&Jean-Marie - 2024 - Ivan © Jean-Marie</p>
        <p class="mb-0">See more films</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ebaa24f27d.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>

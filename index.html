<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IJ</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <!-- Header Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" alt="IJ Logo" height="30" />
          </a>
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Films</a>
            <a class="nav-link" href="descriptions.html">Descriptions</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Section -->
    <section
      class="search-section"
      style="background-image: url(/assets/images/background1.png)"
    >
      <div class="container">
        <div class="search-container">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for movies..."
            />
            <button class="btn btn-primary" type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Movies Grid Section -->
    <section class="movies-section">
      <div class="container">
        <div class="row g-4"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-5 py-3 text-center">
      <p class="mb-1">
        Copyright © Les productions Ivan&Jean-Marie - 2024 - Ivan © Jean-Marie
      </p>
      <p class="mb-0">See more films</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ebaa24f27d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
